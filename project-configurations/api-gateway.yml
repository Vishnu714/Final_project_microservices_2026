server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: product
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: inventory
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**
        - id: auth
          uri: lb://auth-service
          predicates:
            - Path=/auth/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
